scalar DateTime

type Transaction {
  id: Int!
  amount: Float!
  date: DateTime!
  description: String!
  updatedAt: DateTime!
  reason: Reason
}

type Reason {
  id: Int!
  text: String!
  updatedAt: DateTime!
}

type Query {
  reasons: [Reason]!
  transactionsByExactDate(date: DateTime!): [Transaction]!
  transactionsByDates(fromDate: DateTime, toDate: DateTime): [Transaction]!
  transactionsByYear(year: Int!): [Transaction]!
  transactionsByMonth(year: Int!, month: Int!): [Transaction]!
  transactionsByReason(reasonId: Int!): [Transaction]!
}
