scalar DateTime

type Transaction {
  id: ID!
  amount: Float!
  date: DateTime!
  description: String!
  updatedAt: DateTime!
  category: Category!
}

type Category {
  id: ID!
  name: String!
  updatedAt: DateTime!
}

type Query {
  categories: [Category]!
  transactionsByExactDate(date: DateTime!): [Transaction]!
  transactionsByDates(fromDate: DateTime, toDate: DateTime): [Transaction]!
  transactionsByYear(year: Int!): [Transaction]!
  transactionsByCategory(categoryId: ID!): [Transaction]!
}