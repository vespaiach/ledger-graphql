scalar Date

type Transaction {
  id: Int!
  amount: Float!
  date: Date!
  description: String!
  updatedAt: Date!
  reason: Reason
}

type Reason {
  id: Int!
  text: String!
  updatedAt: Date!
}

input DateInput {
  dateFrom: String @constraint(format: "date")
  dateTo: String @constraint(format: "date")
}

type Query {
  reasons: [Reason]!
  transactionsByDate(input: DateInput): [Transaction]!
  transactionsByReason(reasonId: Int!): [Transaction]!
}
