scalar Date

type Transaction {
  id: Int!
  amount: Float!
  date: Date!
  description: String
  updatedAt: Date!
  reason: Reason!
}

type Reason {
  id: Int!
  text: String!
  updatedAt: Date!
}

enum SortBy {
  DateDown
  DateUp
  AmountDown
  AmountUp
}

input TransactionFilterInput {
  amountFrom: Float
  amountTo: Float
  dateFrom: String @constraint(format: "date")
  dateTo: String @constraint(format: "date")
  reason: Int
  sortBy: SortBy
  offset: Int
  limit: Int
}

input TransactionInput {
  id: Int
  amount: Float
  date: String @constraint(format: "date")
  description: String
  reason: String
}

type Pagination {
  total: Int!
  offset: Int!
  limit: Int!
}

type TransactionResult {
  data: [Transaction]!
  pagination: Pagination!
}

type Query {
  reasons: [Reason]!
  transactions(input: TransactionFilterInput): TransactionResult!
  transactionById(id: Int!): Transaction
}

type Mutation {
  mutateTransaction(input: TransactionInput!): Transaction
}
